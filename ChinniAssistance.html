<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinni Assistance</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4c8bf5, #6a4ef2);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Floating Dots for Animation */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floating 8s infinite;
            z-index: 0;
        }

        body::before {
            top: -100px;
            left: -100px;
        }

        body::after {
            bottom: -100px;
            right: -100px;
            animation-delay: 4s;
        }

        @keyframes floating {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        #status {
            margin-top: 1rem;
            font-size: 1rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        /* Button Styles */
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(90deg, #FF6A3D, #E94D35);
            border: none;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

                }
                recognition.onresult=(event)=>{
                    let result=event.results[0][0].transcript.trim().toLowerCase()
                    document.getElementById('status-1').innerHTML=result
                    console.log(result)
                    for(key in command){
                    let matchedKey=result.includes(key)
                    if(matchedKey)
                    {
                        window.open(command[key],'_blank');
                        document.getElementById('status-1').innerHTML=''
                    }
                    else{
                        document.getElementById('status-1').innerHTML=`Error : ${result}`
                    }
                    }
                    
                }
                recognition.onerror=(e)=>{
                    document.getElementById('status').innerHTML="FAiled to Recognizing"
                }
                recognition.onend=()=>{

                }
